<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relax App UI | Webdevdaily</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  <!-- !font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <!-- !css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main class="relax__wrapper">
    <h1 class="visually-hidden">Relax UI App</h1>
    <article class="relax__card overlay">
      <header class="relax__header">
        <div class="relax__header-info">
          <h2>Goodnight, Aaron</h2>
          <time class="relax__date" datetime="2024-09-2">September 2nd, 2024</time>
        </div>
        <div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </header>
      <div class="activity">
        <h3>Ease into your sleep</h3>
        <ul class="activity__list" role="list">
          <li class="activity__item">
            <img class="activity__icon" src="./assets/images/meditation-icon.png" width="55" height="54"
              aria-hidden="true" alt="" />
            <p class="activity__name">Meditation</p>
            <p>10:00 PM</p>
          </li>
          <li class="activity__item">
            <img class="activity__icon" src="./assets/images/bed-icon.png" width="55" height="54" aria-hidden="true"
              alt="" />
            <p class="activity__name">Bedtime</p>
            <p>11:00 PM</p>
          </li>
        </ul>
      </div>
    </article>
  </main>
</body>

</html>
